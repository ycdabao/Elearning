<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.5.5.4/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.5.5.4/themes/icon.css" />

    <script type="text/javascript" src="../js/jquery-easyui-1.5.5.4/jquery.easyui.min.js"></script>
    <!-- 中文化 -->
    <script type="text/javascript" src="../js/jquery-easyui-1.5.5.4/locale/easyui-lang-zh_CN.js"></script>

</head>
<body class="easyui-layout">
<div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">north region</div>
<div data-options="region:'west',split:true" style="width:150px;padding:10px;">
    <ul class="easyui-tree" id="nav">
        <li><span>课程管理</span>
            <ul>
                <li data-options="attributes:{ 'url':'file/tolist'}">视频管理</li>
                <li data-options="attributes:{ 'url':'/course/add'}">发布课程</li>
            </ul>

            /courses/add
        </li>

    </ul>

</div>

<div data-options="region:'center'">
    <div id="tbs" class="easyui-tabs"></div>

</div>
<script type="text/javascript">
    $("#nav").tree({
        onClick: function(node){
           if($("#nav").tree("isLeaf",node.target)){
               if($("#tbs").tabs("exists",node.text)){
                   $("#tbs").tabs("select",node.text)
               }else{
                   var content = '<iframe id="iframe"  scrolling="auto" frameborder="0"  src="'+node.attributes.url+'" style="width:100%;height:500px;"></iframe>';
               $("#tbs").tabs('add',{
                   title: node.text,
                   content:content,
                   closable:true
               });
               }
           }
        }
    })
